<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MS, fb & Whatsapp -->

    <!-- MS Tile - for Microsoft apps-->
    <meta name="msapplication-TileImage" content="https://boraaaydin.github.io/personel-web-site/davetiye/davetiye.jpeg">    

    <!-- fb & Whatsapp -->

    <!-- Site Name, Title, and Description to be displayed -->
    <meta property="og:site_name" content="Nişan davetiyesi">
    <meta property="og:title" content="Aysel&Bora Nişan Davetiyesi">
    <meta property="og:description" content="Yüreğimizin ve sevgimizin götürdüğü yerdeyiz. Sizleri de nişan törenimizde aramızda görmekten mutluluk duyacağız.">

    <!-- Image to display -->
    <!-- Replace   «example.com/image01.jpg» with your own -->
    <meta property="og:image" content="https://boraaaydin.github.io/personel-web-site/davetiye/davetiye.jpeg">

    <!-- No need to change anything here -->
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/jpeg">

    <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">

    <!-- Website to visit when clicked in fb or WhatsApp-->
    <meta property="og:url" content="https://boraaaydin.github.io/personel-web-site/">

    <link rel="stylesheet" href="davetiye.css">
    <title>Bora&Aysel Nişan Davetiyesi</title>
</head>
<body>
    <img class="responsive-image" src="davetiye.jpeg">
</body>
</html>
